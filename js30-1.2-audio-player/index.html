<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<main id="main">
			<div class="container">
				<div class="player" id="imgBg">
					<div
						id="player-status"
						class="player__status player__status--paused"
					>
						<img
							class="player__status-btn player__pause"
							src="./assets/svg/pause.png"
							alt="pause.png"
						/>
						<img
							class="player__status-btn player__play"
							src="./assets/svg/play.png"
							alt="play.png"
						/>
					</div>

					<div class="box">
						<div class="">
							<div class="volume" id="volume">
								<div class="volume__max">
									<div
										id="volume-progression"
										class="volume__current"
									></div>
								</div>
							</div>
						</div>

						<div class="panel">
							<div class="controls controls--left" id="prev">
								<img
									src="./assets/svg/backward.png"
									alt="backward.png"
								/>
							</div>
							<div id="current" class="time"></div>
							<div class="info">
								<div class="info__title" id="title">Title</div>
								<div class="info__subtitle" id="ubtitle">
									Subtitle
								</div>
							</div>
							<div id="duration" class="time"></div>
							<div class="controls controls--right" id="next">
								<img
									src="./assets/svg/forward.png"
									alt="forward.png"
								/>
							</div>
						</div>
						<div class="progress-bar" id="bar">
							<div class="bar__main">
								<div
									id="bar-progression"
									class="bar__current"
								></div>
							</div>
						</div>
					</div>
					<audio
						id="audio"
						controls="controls"
						title="Beyonce"
						autoplay
						src="./assets/mediaData/audio/beyonce.mp3"
					></audio>
				</div>
			</div>
		</main>
		<footer>
			<a target="_blank" href="https://github.com/Aquapunktura/"
				>GitHub</a
			>
			<a
				target="_blank"
				href="https://rs.school/courses/javascript-preschool-ru"
			>
				<img src="./assets/svg/rss-logo.svg" alt="rss-school" />
			</a>
			<p>2024</p>
		</footer>
		<script src="mediaData.js"></script>
		<script src="script.js"></script>
	</body>
</html>
